<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My table</title>

  <style>
    table ,td,th{
      border:1px solid ;
      border-collapse: collapse;
      text-align: center;
    }
    table{
      width: 50%;
    }
    th{
      color:darkcyan;
    }
    th,td{
      height: 50px;
      color: black;
    }
    thead,tfoot{
       background-color: blanchedalmond;

  }




  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <td>Name</td>
    <td>Class</td>
    <td>Adm</td>

  </tr>
  </thead>
  <tbody>
  <tr>
    <td>John</td>
    <td>5G</td>
    <td>3120</td>
  </tr>
  <tr>
    <td>Faith</td>
    <td>2E</td>
    <td>5348</td>
  </tr>


  </tbody>



</table>
</body>
</html>
