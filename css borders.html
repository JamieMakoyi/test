<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
    <style>

        body{
            background-color: blanchedalmond;
        }
 .one{
     border-style: dashed;
     border-width:1px ;
     border-radius:20px ;
     border-color:blueviolet;
}
 .two{
border-style: dot-dash;
}
 .three{
border-style: dotted;
}
 .four{
border-style: groove;
}
 .five{
border-style: solid;
}


    </style>


</head>
<body>
<p class="one">Paragraph one</p>
<p class="two">Paragraph two</p>
<p class="three">Paragraph three</p>
<p class="four">Paragraph four</p>
<p class="five">Paragraph 5</p>


</body>
</html>
