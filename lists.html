<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
        ul li{
            background-color: antiquewhite;
            list-style: circle;
            margin: 80px;
            list-style-position: inside;
        }




    </style>








</head>
<body>

<h1>Types of lists</h1>

<p>1.Ordered List</p>
<ol>
<!--ordered list is always numbered  -->

  <li>Nairobi</li>
  <li>Mombasa</li>
  <li>Nakuru</li>


</ol>

<p>2.Unordered lists</p>

<!--unordered lists are bulleted-->

<ul>
    <li>Maths</li>
    <li>English</li>
    <li>Kiswahili</li>
</ul>

</body>
</html>
