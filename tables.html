<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
  <style>
    table ,td,th{
      border:1px solid;
      border-collapse: collapse;
      text-align: center;
    }
    table{
      width:60%;
      background-color: darkcyan;
    }
    th{
      color: white;
    }
    th,td{
      height: 40px;
      color: blanchedalmond;
    }
    thead,tfoot {
      background: blueviolet;

}
  </style>





</head>
<body>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Maths</th>
    <th>Physics</th>

  </tr>
  </thead>
  <tbody>
  <tr>
    <td>James</td>
    <td>70</td>
    <td>89</td>
  </tr>
<tr>
    <td>James</td>
    <td>70</td>
    <td>89</td>
  </tr>
  <tr>
    <td>James</td>
    <td>70</td>
    <td>89</td>
  </tr>

  </tbody>

</table>


</body>
</html>
